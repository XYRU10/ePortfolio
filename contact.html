<section class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-6 text-center">Contact Me</h2>
      <form action="https://formspree.io/f/mqaaqnvv" method="POST" class="max-w-lg mx-auto space-y-4">
        <div>
          <label for="name" class="block text-lg font-medium">Name:</label>
          <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded p-2">
        </div>
        <div>
          <label for="email" class="block text-lg font-medium">Email:</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded p-2">
        </div>
        <div>
          <label for="message" class="block text-lg font-medium">Message:</label>
          <textarea id="message" name="message" rows="4" required class="w-full border border-gray-300 rounded p-2"></textarea>
        </div>
        <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700">Send</button>
      </form>
    </div>
  </section>
